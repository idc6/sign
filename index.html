	<script>
							var currentStep = 1;
							var guideContainer = document.getElementById('guideContainer');
							var overlay = document.getElementById('overlay');
	
							function showGuide() {
								guideContainer.style.display = 'block';
								overlay.style.display = 'block'; // 显示遮罩层
							}
	
							function nextStep(step) {
								var currentStepElement = document.getElementById('step' + currentStep);
								currentStepElement.style.display = 'none';
	
								var nextStepElement = document.getElementById('step' + step);
								nextStepElement.style.display = 'block';
	
								currentStep = step;
							}
	
							function showContent() {
								guideContainer.style.display = 'none';
								overlay.style.display = 'none'; // 隐藏遮罩层
							}
	
							// 页面加载完成后显示引导教程
							window.onload = function() {
								showGuide();
							};
